<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <style>
        .sidebar {
            width: 280px;
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        body {
            margin-left: 280px;
        }
    </style>
    {% block style %}{% endblock %}
</head>
<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" style="width: 280px;">
    <a href="{% url 'accounts:dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none ps-3">
        <span class="fs-4">Proesell</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li>
            <a href="{% url 'accounts:dashboard' %}" class="nav-link text-white ps-3 {% block dashboard_head %}{% endblock %}">
            Dashboard
            </a>
        </li>
        <li>
            <a href="{% url 'todo:todo_list' %}" class="nav-link text-white ps-3 {% block todo_list_head %}{% endblock %}">
            Todos
            </a>
        </li>
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="http://images.gofreedownload.net/yoshi-29395.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>{{ user }}</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="{% url 'accounts:user_profile' %}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Logout</button>
                </form>
            </li>
            
        </ul>
    </div>
</div>
<body>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</html>
